<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15 Puzzle Game</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" media="screen and (min-width: 768px)" href="css/medium.css">
    <link rel="stylesheet" media="screen and (min-width: 992px)" href="css/large.css">
    <script src="https://kit.fontawesome.com/dea8f3c921.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">
        <h1>15 Puzzle Game</h1>
        <section>
            <div class="game-results">
                <p class="time-text flex-child">moves</p>
                <p class="move-text flex-child">time</p>
                <p class="move-result flex-child">0</p>
                <p class="time-result flex-child"><span class="seconds">0</span> s</span></p>
            </div>
            <button class="btn-restart game-btn">restart game</button>
        </section>
        <div class="game-container">
            <div class="congratulations-bar">
                <h3 class="congratulations">Congratulations!</h3>
                <p class="final-score">You needed <span class="final-moves"></span> moves and <span class="final-time"></span> s to win!</p>
                <button class="game-btn btn-play-again">Play Again</button>
            </div>
            <div class="game-puzzle"><div class="puzzle-box"><p class="puzzle-number"></p></div></div>
            <div class="game-puzzle"><div class="puzzle-box"><p class="puzzle-number"></p></div></div>
            <div class="game-puzzle"><div class="puzzle-box"><p class="puzzle-number"></p></div></div>
            <div class="game-puzzle"><div class="puzzle-box"><p class="puzzle-number"></p></div></div>
            <div class="game-puzzle"><div class="puzzle-box"><p class="puzzle-number"></p></div></div>
            <div class="game-puzzle"><div class="puzzle-box"><p class="puzzle-number"></p></div></div>
            <div class="game-puzzle"><div class="puzzle-box"><p class="puzzle-number"></p></div></div>
            <div class="game-puzzle"><div class="puzzle-box"><p class="puzzle-number"></p></div></div>
            <div class="game-puzzle"><div class="puzzle-box"><p class="puzzle-number"></p></div></div>
            <div class="game-puzzle"><div class="puzzle-box"><p class="puzzle-number"></p></div></div>
            <div class="game-puzzle"><div class="puzzle-box"><p class="puzzle-number"></p></div></div>
            <div class="game-puzzle"><div class="puzzle-box"><p class="puzzle-number"></p></div></div>
            <div class="game-puzzle"><div class="puzzle-box"><p class="puzzle-number"></p></div></div>
            <div class="game-puzzle"><div class="puzzle-box"><p class="puzzle-number"></p></div></div>
            <div class="game-puzzle"><div class="puzzle-box"><p class="puzzle-number"></p></div></div>
            <div class="game-puzzle"><div class="puzzle-box"><p class="puzzle-number"></p></div></div>
        </div>
        <button class="btn-pause-play game-btn disactive" disabled>Pause</button>
        <p class="how-to-play">Move squares in grid to order them from <strong class="order">1 to 15 leaving last square empty</strong></p>
        <footer>
            <section class="contact">
                <a href="https://github.com/Lyczeq" target="_blank" class="contact-item"><i class="fab fa-github"></i></a>
                <button class="btn-mail contact-item"><i class="fas fa-envelope"></i>
                </button>
                <div class="mail-info">E-mail <strong class="my-mail">jakub.lyczko1@gmail.com</strong> was coppied to Your clipboard!</div>
                <a href="https://www.facebook.com/profile.php?id=100003157179166" target="_blank" class="contact-item"><i class="fab fa-facebook-square"></i></a>
            </section>
        </footer>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
